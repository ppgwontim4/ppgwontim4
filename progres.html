<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progres Proker | PPG Wonogiri Timur 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-ppg { background: linear-gradient(135deg, #065f46 0%, #064e3b 100%); }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 text-emerald-700 font-bold hover:text-emerald-900 transition text-sm uppercase">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
            <span class="font-bold text-slate-400 text-xs tracking-widest uppercase">Monitoring Kinerja PPG</span>
        </div>
    </nav>

    <header class="bg-ppg py-16 px-6 text-center text-white">
        <h1 class="text-3xl md:text-5xl font-black mb-4">Monitoring Progres Proker</h1>
        <p class="text-emerald-100/80">Pantau sejauh mana pelaksanaan program kerja setiap bidang secara real-time.</p>
    </header>

    <main class="max-w-4xl mx-auto py-16 px-6">
        <div id="container-progres" class="space-y-8">
            <p class="text-center text-slate-400">Memuat data monitoring...</p>
        </div>
    </main>

    <script>
        async function muatProgres() {
            try {
                const response = await fetch("progres.json");
                const data = await response.json();
                const container = document.getElementById('container-progres');
                container.innerHTML = '';

                data.forEach(item => {
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <div class="flex justify-between items-end mb-4">
                                <div>
                                    <span class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">${item.bidang}</span>
                                    <h3 class="text-lg font-bold text-slate-800">${item.proker}</h3>
                                </div>
                                <div class="text-right">
                                    <span class="text-2xl font-black text-slate-900">${item.persen}%</span>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase">${item.status}</p>
                                </div>
                            </div>
                            <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                                <div class="${item.warna} h-full transition-all duration-1000" style="width: ${item.persen}%"></div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                console.error("Gagal muat data:", e);
            }
        }
        window.onload = muatProgres;
    </script>
</body>
</html>
